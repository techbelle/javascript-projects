    <h1>Savings Calculator</h1>
    <div id="calculator">
  
  
      <form>
        <p>What is your annual salary?
          <p>
            $ <input id="wage" type="text" placeholder="Salary Amount">
  
            <p>How difficult is your savings goal?
              <p>
                <select id="serviceQual">
              <option disabled selected value="0">-- Choose an Option --</option>
              <option value="0.50">50&#37; &#45; I want to retire at 45.</option>
              <option value="0.25">25&#37; &#45; Awesome</option>
              <option value="0.10">10&#37; &#45; Be reasonable, now</option>
